name: eirad_app
description: A new Flutter project
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  progress_border: ^0.0.1
  hive:
  hive_flutter:
  intl_phone_field: ^3.1.0
  pinput:
  font_awesome_flutter: ^10.3.0
  intl:
  permission_handler: ^10.2.0
  provider: ^6.0.5
  table_calendar: ^3.0.8
  syncfusion_flutter_calendar: ^20.4.41
  flutter_local_notifications: ^13.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator:
  build_runner:
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
    - family: SF Pro
      fonts:
        - asset: assets/fonts/Sf_Pro_Bold.OTF
        - asset: assets/fonts/Sf_Pro_SemiBold.OTF
        - asset: assets/fonts/Sf_Pro_Regular.OTF
        - asset: assets/fonts/Sf_Pro_Medium.OTF


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
  
