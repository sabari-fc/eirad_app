name: eirad_app
description: A new Flutter project
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  easy_geofencing: ^0.2.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^13.0.0
  font_awesome_flutter: ^10.3.0
  hive: null
  hive_flutter: null
  http: ^0.13.5
  intl: null
  intl_phone_field: ^3.1.0
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  pinput: null
  progress_border: ^0.0.1
  provider: ^6.0.5
  rename: ^2.0.1
  rxdart: ^0.27.7
  table_calendar: ^3.0.8
  timezone: ^0.9.1
  flutter_svg: ^1.1.6

dev_dependencies:
  build_runner: null
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.16
  flutter_test:
    sdk: flutter
  hive_generator: null

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
    - family: SF Pro
      fonts:
        - asset: assets/fonts/Sf_Pro_Bold.OTF
        - asset: assets/fonts/Sf_Pro_SemiBold.OTF
        - asset: assets/fonts/Sf_Pro_Regular.OTF
        - asset: assets/fonts/Sf_Pro_Medium.OTF

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
